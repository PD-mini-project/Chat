<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakaoTalk Clone</title>
    <link rel="stylesheet" href="/css/kakao.css">
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <img src="kakao_logo.png" alt="KakaoTalk Logo">
        <span class="chat-title">Chats</span>
    </div>
    <div class="chat-list">
        <div class="chat-item active">
            <img src="profile1.png" alt="Profile 1">
            <div class="chat-info">
                <span class="chat-name">Friend 1</span>
                <span class="chat-message">Hello, how are you?</span>
            </div>
        </div>
        <div class="chat-item">
            <img src="profile2.png" alt="Profile 2">
            <div class="chat-info">
                <span class="chat-name">Friend 2</span>
                <span class="chat-message">What are you up to?</span>
            </div>
        </div>
        <!-- Add more chat items here -->
    </div>
    <div class="chat-content">
        <div class="message">
            <span class="message-text">Hello! How's it going?</span>
            <span class="message-time">10:30 AM</span>
        </div>
        <div class="message my-message">
            <span class="message-text">It's going well. Thanks!</span>
            <span class="message-time">10:32 AM</span>
        </div>
        <!-- Add more chat messages here -->
    </div>
    <div class="chat-input">
        <input type="text" placeholder="Type a message...">
        <button>Send</button>
    </div>
</div>
</body>
</html>
