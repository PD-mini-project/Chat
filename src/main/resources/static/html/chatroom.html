<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link rel="stylesheet" href="/static/css/chatroom.css">
</head>
<body>
<div class="chat_wrap">
    <div class="header">
        CHAT
        <form action= "chatroom" method="post" >
            <a title="Button push orange" class="button btnPush btnOrange">나가기</a>
        </form>
    </div>
    <div class="chat">
        <ul>
            <!-- 동적 생성 -->
        </ul>
    </div>
    <div class="input-div">
        <textarea placeholder="Press Enter for send message."></textarea>
    </div>

    <!-- format -->

    <div class="chat format">
        <ul>
            <li>
                <div class="sender">
                    <span></span>
                </div>
                <div class="message">
                    <span></span>
                </div>
            </li>
        </ul>
    </div>

    <div class="chat-room-list">
        <ul id="chatRoomList">
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('.btnOrange').click(function() {
            window.location.href = '/chatlist;  // 챗 리스트로 이동할 URL을 여기에 입력하세요
        });
    });
</script>
<script src="/static/js/chatroom.js"></script>

</body>
</html>
